<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
    <title>Sign In</title>
</head>
<body>
 <img src="{{ url_for('static', filename='images/UshaKonnect.png') }}" alt="Logo" class="logo">
    <div class="loginContainer">
        <div class="signinL">
            <h1>Sign In</h1>
            <form action="/" method="POST">
              <input name="loginEmail" type="text" placeholder="Email" required>
              <input name="loginPassword" type="password" placeholder="Password" required>
              <input type="hidden" name="form_type" value="sign_in">
              <button class="signin-button">SIGN IN</button>
            </form>
        </div>
        <div class="signupL">
            <h2>Hello!</h2>
            <p>Not registered, create an account here.</p>
            <button class="signup-button" onclick="toggleSignUp()" >SIGN UP</button>
            <script src="../../static/js/slide.js"></script>
        </div>
    </div>

    <div class="signupContainer" id="sigupCT" style="display: none;">
      <div class="signupR">
            <h2>Hello!</h2>
            <p>If you already have an account, sign in here.</p>
            <button class="signup-button" onclick="toggleSignIn()">SIGN IN</button>
            <script src="../../static/js/slide.js"></script>
        </div>
        <div class="signinR">
            <h1>Sign Up</h1>
            <form action="/" method="POST">
              <input type="text" name="registerName" id="name" placeholder="Name" required>
              <input type="text" name="registerEmail" id="email" placeholder="Email" required>
              <input type="password" name="registerPassword" id="password" placeholder="Password" required>
              <input type="hidden" name="form_type" value="sign_up">
              <button class="signin-buttonR">SIGN UP</button>
            </form>
        </div> 
    </div>
</body>
</html>
